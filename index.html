<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Allergen Alert</title>
		<link href="style.css" type="text/css" rel="stylesheet" />	
		
	</head>
	<body>
		<h1> Allergen Alert</h1>
		<form id="input">
			<input type="checkbox" id="dairy" value="true" />Dairy 
			<input type="checkbox" id="gluten" value="true" />Gluten
			Ingredients: <textarea id="ingredients" rows="4" cols="50"></textarea> 
			<input type="button" id="inputBox" value="Submit">
		</form>
		<!-- div to place results from dairy comparison-->
		<div id="dairyArea"></div>
		<!--div to place results from gluten comparison-->
		<div id="glutenArea"></div>
		
		
		
		<script src="script.js"></script>
	</body>
</html>
