<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Allergen Alert</title>
		<link href="style.css" type="text/css" rel="stylesheet" />	
		<style>
			@import url('https://fonts.googleapis.com/css?family=Raleway');
		</style>
	</head>
	<body>
		<div id="backgroundBlender">
			<h1 class="centerText"> Allergen Check</h1>
			
			<p id="explanation">Overwhelmed with reading food labels for allergens? Let us help. <br> Choose your allergen, the 
				milk bottle for dairy and the wheat icon for 
			gluten, provide the ingredient list of the item you want checked, click 
			submit, and we'll let you know if it's safe to eat!</p>
			
			<form id="input">
				<div id="centerDiv">
					<input type="checkbox" id="dairy" value="dairy"  />
					<label for="dairy"><span></span></label>
					<input type="checkbox" id="gluten" value="gluten" />
					<label for="gluten"><span></span></label>
				</div>
				
				<h2 id="ingLabel">Ingredients:</h2> 
				
				<textarea id="ingredients" rows="3" cols="40" placeholder= "List ingredients here : sugar, wheat, corn, etc."></textarea> <br>

				<input type="button" id="inputBox" value="Submit"><br><br>
				<!--<input type="button" class="otherButtons" value="Check if Gluten and Dairy Are in Local Storage" onclick="showStorage()" /><br><br>
				<input type="button" class="otherButtons" value="Clear Local Storage" onclick="localStorage.clear()" /> -->

			</form>
			<!-- div to place results from dairy comparison-->
			<div id="dairyArea"></div>
			<!--div to place results from gluten comparison-->
			<div id="glutenArea"></div>
		</div>
		
		
		
		<script src="script.js"></script>
	</body>
</html>
